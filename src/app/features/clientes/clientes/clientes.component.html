<div class="p-6">
    <h1 class="text-2xl font-bold mb-4">Clientes</h1>
    <a routerLink="/clientes/new" class="bg-blue-600 text-white px-4 py-2 rounded mb-4 inline-block">+ Nuevo Cliente</a>

    <div *ngFor="let cliente of clientes" class="bg-white shadow p-4 rounded mb-3 flex justify-between">
      <div>
        <p class="font-semibold">{{ cliente.nombre }}</p>
        <p class="text-gray-500 text-sm">{{ cliente.correo }}</p>
      </div>
      <div class="space-x-2">
        <a [routerLink]="['/clientes', cliente.id]" class="text-blue-600">Editar</a>
        <button (click)="eliminar(+cliente.id)" class="text-red-600">Eliminar</button>
      </div>
    </div>
  </div>
